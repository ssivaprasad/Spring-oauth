<html xmlns:th="http://www.thymeleaf.org" th:include="/common/pagelayout :: page__layout">

<div class="container" th:fragment="page__content">
      <form class="form__group" action="http://localhost:9191/uaa/oauth/authorize" method="POST" th:object="${model}">
            <div class="form__sub__group">
                  <input type="text" id="response_type" name="response_type" class="form-control" placeholder="response type" required th:field="*{response_type}">
            </div>
            <div class="form__sub__group">
                  <input type="text" id="client_id" name="client_id" class="form-control" placeholder="client id" required th:field="*{client_id}">
            </div>
            <div class="form__sub__group">
                  <input type="text" id="scope" name="scope" class="form-control" placeholder="scope" required th:field="*{scope}">
            </div>
             <div class="form__sub__group">
                  <input type="text" id="redirect_uri" name="redirect_uri" class="form-control" placeholder="redirect uri" required th:field="*{redirect_uri}">
            </div>
            <div class="form__sub__group">
                  <button class="btn  btn-primary" type="submit">Get Code</button>
                  <button class="btn  btn-warning" type="reset">Reset</button>
                  <button class="btn  btn-info" type="button" th:onclick="|window.location.href='/'|">Cancel</button>
            </div>
      </form>
</div>
